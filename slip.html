<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Slip Signature</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff512f, #dd2476);
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    .card {
      background: #fff;
      color: #333;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #dd2476;
      margin-top: 0;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 5px;
      width: 100%;
      height: 200px;
      background: #fff;
      margin-top: 10px;
      touch-action: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #dd2476;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a91c53;
    }
    .clear-btn {
      background: #dc3545;
    }
    .clear-btn:hover {
      background: #a71d2a;
    }
    /* PDF Styles */
    #pdf-content {
      width: 794px;
      height: 1123px;
      background: #fff;
      color: #333;
      padding: 50px;
      box-sizing: border-box;
      display: none;
      font-family: 'Segoe UI', sans-serif;
      border: 1px solid #ccc;
    }
    #pdf-content header {
      text-align: center;
      margin-bottom: 30px;
    }
    #pdf-content header img {
      max-width: 150px;
      margin-bottom: 10px;
    }
    #pdf-content header h1 {
      color: #dd2476;
      margin: 0;
      font-size: 28px;
    }
    #pdf-content .info {
      margin-bottom: 30px;
    }
    #pdf-content .info p {
      font-size: 18px;
      margin: 8px 0;
    }
    #pdf-content .signature-box {
      border: 2px solid #333;
      padding: 15px;
      display: inline-block;
      margin-top: 20px;
    }
    #pdf-content .signature-box img {
      width: 300px;
      display: block;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="card" id="slipCard">
    <h2>Afaq Cargo Salary Slip</h2>
    <p><strong>Employee Name:</strong> <span id="empName"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Salary Amount:</strong> Rs. <span id="amount"></span></p>

    <p><strong>Signature:</strong></p>
    <canvas id="signature"></canvas>

    <button onclick="downloadPDF()">Save & Download PDF</button>
    <button class="clear-btn" onclick="clearSignature()">Clear Signature</button>
  </div>

  <div id="pdf-content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const empName = decodeURIComponent(params.get("name") || "");
    const date = decodeURIComponent(params.get("date") || "");
    const amount = decodeURIComponent(params.get("amount") || "");

    document.getElementById("empName").textContent = empName;
    document.getElementById("date").textContent = date;
    document.getElementById("amount").textContent = amount;

    const canvas = document.getElementById("signature");
    const signaturePad = new SignaturePad(canvas, {
      penColor: "black",
      backgroundColor: "white",
      minWidth: 2,
      maxWidth: 4
    });

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function clearSignature() {
      signaturePad.clear();
    }

    function downloadPDF() {
      if (signaturePad.isEmpty()) {
        alert("Please sign before saving PDF.");
        return;
      }

      const signatureImage = signaturePad.toDataURL("image/png");

      const pdfContainer = document.getElementById("pdf-content");
      pdfContainer.innerHTML = `
        <header>
          <img src="afaq logo.jpg" alt="Company Logo">
          <h1>Salary Slip</h1>
        </header>
        <div class="info">
          <p><strong>Employee Name:</strong> ${empName}</p>
          <p><strong>Date:</strong> ${date}</p>
          <p><strong>Salary Amount:</strong> ${amount} Riyal</p>
        </div>
        <div class="signature-box">
          <p><strong>Signature:</strong></p>
          <img src="${signatureImage}" />
        </div>
      `;

      pdfContainer.style.display = "block";

      setTimeout(() => {
        html2pdf()
          .from(pdfContainer)
          .set({
            margin: 0,
            filename: `${empName || "salary-slip"}.pdf`,
            html2canvas: {
              scale: 3,
              scrollY: 0,
              useCORS: true
            },
            jsPDF: {
              unit: 'px',
              format: [794, 1123],
              orientation: 'portrait'
            }
          })
          .save()
          .then(() => {
            pdfContainer.style.display = "none";
          });
      }, 300);
    }
  </script>
</body>
</html>
