<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Slip Signature</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff512f, #dd2476);
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    .card {
      background: #fff;
      color: #333;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #dd2476;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 5px;
      width: 100%;
      height: 200px;
      background: #fff;
      margin-top: 10px;
      touch-action: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #dd2476;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a91c53;
    }
    .clear-btn {
      background: #dc3545;
    }
    .clear-btn:hover {
      background: #a71d2a;
    }
    /* Hidden PDF container */
    #pdf-content {
      width: 794px;   /* A4 width in pixels at 96dpi */
      min-height: 1123px; /* A4 height in pixels at 96dpi */
      background: #fff;
      color: #000;
      padding: 40px;
      box-sizing: border-box;
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
    #pdf-content h2 {
      color: #dd2476;
      margin-top: 0;
    }
    #pdf-content img {
      border: 2px solid #000;
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="card" id="slipCard">
    <h2>Afaq Cargo Salary Slip</h2>
    <p><strong>Employee Name:</strong> <span id="empName"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Salary Amount:</strong> Rs. <span id="amount"></span></p>

    <p><strong>Signature:</strong></p>
    <canvas id="signature"></canvas>

    <button onclick="downloadPDF()">Save & Download PDF</button>
    <button class="clear-btn" onclick="clearSignature()">Clear Signature</button>
  </div>

  <div id="pdf-content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const empName = decodeURIComponent(params.get("name") || "");
    const date = decodeURIComponent(params.get("date") || "");
    const amount = decodeURIComponent(params.get("amount") || "");

    document.getElementById("empName").textContent = empName;
    document.getElementById("date").textContent = date;
    document.getElementById("amount").textContent = amount;

    const canvas = document.getElementById("signature");
    const signaturePad = new SignaturePad(canvas, {
      penColor: "black",
      backgroundColor: "white",
      minWidth: 2,
      maxWidth: 4
    });

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function clearSignature() {
      signaturePad.clear();
    }

    function downloadPDF() {
      if (signaturePad.isEmpty()) {
        alert("Please sign before saving PDF.");
        return;
      }

      // Get signature image
      const signatureImage = signaturePad.toDataURL("image/png");

      // Build the PDF HTML content
      const pdfContainer = document.getElementById("pdf-content");
      pdfContainer.innerHTML = `
        <h2>Salary Slip</h2>
        <p><strong>Employee Name:</strong> ${empName}</p>
        <p><strong>Date:</strong> ${date}</p>
        <p><strong>Salary Amount:</strong> Rs. ${amount}</p>
        <p><strong>Signature:</strong></p>
        <img src="${signatureImage}" style="width:300px;" />
      `;

      html2pdf().from(pdfContainer).set({
        margin: 0,
        filename: `${empName || "salary-slip"}.pdf`,
        html2canvas: {
          scale: 3,
          scrollY: 0,
          useCORS: true
        },
        jsPDF: {
          unit: 'px',
          format: [794, 1123], // exact A4
          orientation: 'portrait'
        }
      }).save();
    }
  </script>
</body>
</html>
